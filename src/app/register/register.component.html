<div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-dark">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="text-light">
            <div class="card-body">
              <h5 class="card-title text-center">Registrar</h5>
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" formControlName="fullName" class="form-control" id="staticEmail" value="">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" formControlName="email" class="form-control" id="staticEmail" value="">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" formControlName="password" class="form-control" id="inputPassword">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-2">
                  <div class="form-check" *ngFor="let role of roles;let index=index">
                    <input class="form-check-input" type="checkbox" name="role" [checked]="role.isSelected" (change)="onRoleChange(role.role)" id="{{index}}">
                    <label class="form-check-label"  for="{{index}}">
                      {{role.role}}
                    </label>
                  </div>
                </div>
  
              </div>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto mb-3">
                <button type="submit" class="btn btn-primary text-center" [disabled]="!registerForm.valid || !isRoleSelected">Aceptar</button>
            </div>
          </form>
        </div>
        <br>
        <br>
        <li>
            Roles habilitados con pantallas: admin, viewer, editor
        </li>
      </div>
    </div>
  </div>
