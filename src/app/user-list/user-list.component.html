<div class="container">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="table-responsive">
            <div *ngIf="isViewer">La descarga del archivo Excel solo está habilitada para usuarios Admin.</div>
            <button type="button" class="btn btn-outline-success bi-file-earmark-excel" (click)="exportexcel()" [disabled]="!isAdmin">Exportar a Excel</button>
            <div class="container" *blockUI="'user-loader'; message: loaderMessage; template: blockUiTemplateComponent">
            </div>
            <table class="table table-dark table-striped" id="excel-table">
            <thead>
              <tr>
  
                <th scope="col">Nombre</th>
                <th scope="col">Usuario</th>
                <th scope="col">Fecha creación</th>
                <th scope="col">Tipo de usuario</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userList">
                <td>{{user.fullName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.dateCreated | date:'dd-MM-yyyy'}}</td>
                <td>{{user.roles.join(',')}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
